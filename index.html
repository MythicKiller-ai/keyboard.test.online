<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Pro Keyboard</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        padding-top: 20px;
        transition: 0.3s;
    }

    /* MODES */
    body.simple { background: white; color: black; }
    body.dark   { background: black; color: white; }
    body.neon   { background: #050505; color: #39ff14; }

    /* Buttons */
    .top-buttons{
        margin-bottom: 20px;
        display: flex;
        gap: 12px;
    }
    button{
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }
    #modeBtn { background: #007bff; color:white; }
    #soundBtn { background: #ff00aa; color:white; }
    .hidden { display:none; }

    /* Keyboard Layout */
    .keyboard{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .row{
        display: flex;
        gap: 8px;
    }

    .key{
        background: #e6e6e6;
        padding: 15px;
        min-width: 55px;
        text-align: center;
        border-radius: 6px;
        font-size: 16px;
        user-select: none;
        transition: 0.1s;
    }

    /* WIDTHS */
    .key.backspace{ min-width: 120px; }
    .key.tab{ min-width: 90px; }
    .key.caps{ min-width: 110px; }
    .key.enter{ min-width: 130px; }
    .key.shift{ min-width: 140px; }
    .key.space{ min-width: 400px; }
    .key.ctrl, .key.alt, .key.win, .key.menu { min-width: 70px; }

    /* Simple Press */
    body.simple .key.active { background: lightblue; }

    /* Dark Mode */
    body.dark .key{ background:#222; color:white; }
    body.dark .key.active{ background:#555; }

    /* Neon Mode */
    body.neon .key{
        background:#111;
        color:#39ff14;
        border:2px solid #39ff14;
        box-shadow:0 0 8px #39ff14;
    }
    body.neon .key.active{
        background:#39ff14;
        color:black;
        box-shadow:0 0 20px #39ff14;
    }
</style>
</head>
<body class="simple">

<div class="top-buttons">
    <button id="modeBtn">Mode: Simple</button>
    <button id="soundBtn" class="hidden">Sound: ON</button>
</div>

<div class="keyboard">

    <!-- Row 1 -->
    <div class="row">
        <div class="key">Esc</div>
        <div class="key">F1</div><div class="key">F2</div><div class="key">F3</div><div class="key">F4</div>
        <div class="key">F5</div><div class="key">F6</div><div class="key">F7</div><div class="key">F8</div>
        <div class="key">F9</div><div class="key">F10</div><div class="key">F11</div><div class="key">F12</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="key">~</div><div class="key">1</div><div class="key">2</div><div class="key">3</div>
        <div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div>
        <div class="key">8</div><div class="key">9</div><div class="key">0</div><div class="key">-</div><div class="key">=</div>
        <div class="key backspace">Backspace</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
        <div class="key tab">Tab</div>
        <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div>
        <div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div>
        <div class="key">O</div><div class="key">P</div><div class="key">[</div><div class="key">]</div><div class="key">\</div>
    </div>

    <!-- Row 4 -->
    <div class="row">
        <div class="key caps">CapsLock</div>
        <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div>
        <div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div>
        <div class="key">L</div><div class="key">;</div><div class="key">'</div>
        <div class="key enter">Enter</div>
    </div>

    <!-- Row 5 -->
    <div class="row">
        <div class="key shift">Shift</div>
        <div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div>
        <div class="key">B</div><div class="key">N</div><div class="key">M</div>
        <div class="key">,</div><div class="key">.</div><div class="key">/</div>
        <div class="key shift">Shift</div>
    </div>

    <!-- Row 6 -->
    <div class="row">
        <div class="key ctrl">Ctrl</div>
        <div class="key win">Win</div>
        <div class="key alt">Alt</div>
        <div class="key space">Space</div>
        <div class="key alt">Alt</div>
        <div class="key menu">Menu</div>
        <div class="key ctrl">Ctrl</div>
    </div>

</div>

<script>
/* MODES */
const modes = ["simple", "dark", "neon"];
let modeIndex = 0;

const modeBtn = document.getElementById("modeBtn");
const soundBtn = document.getElementById("soundBtn");
let soundOn = true;

modeBtn.onclick = () => {
    modeIndex = (modeIndex + 1) % 3;
    const newMode = modes[modeIndex];

    document.body.className = newMode;
    modeBtn.textContent = "Mode: " + newMode.charAt(0).toUpperCase() + newMode.slice(1);
    soundBtn.classList.toggle("hidden", newMode !== "neon");
};

soundBtn.onclick = () => {
    soundOn = !soundOn;
    soundBtn.textContent = "Sound: " + (soundOn ? "ON" : "OFF");
};

/* CLICK SOUND */
function playClick(){
    if(!soundOn) return;
    const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-classic-click-1117.mp3");
    audio.volume = 0.3;
    audio.play();
}

/* KEY PRESS ANIMATION */
document.addEventListener("keydown", e => {
    const key = [...document.querySelectorAll(".key")]
        .find(k => k.textContent.toUpperCase() === e.key.toUpperCase());

    if(key){
        key.classList.add("active");
        if(document.body.classList.contains("neon")) playClick();
        setTimeout(()=> key.classList.remove("active"),150);
    }
});
</script>

</body>
</html>

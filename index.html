<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyberpunk Keyboard Tester</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
    background:#050505;
    color:white;
    text-align:center;
    padding:20px;
    overflow-x:hidden;
}

/* RGB Neon Glow */
@keyframes rgbGlow{
    0%{box-shadow:0 0 10px #ff0080;}
    25%{box-shadow:0 0 10px #00ffff;}
    50%{box-shadow:0 0 10px #39ff14;}
    75%{box-shadow:0 0 10px #ff9900;}
    100%{box-shadow:0 0 10px #ff0080;}
}

.container{
    display:inline-block;
    padding:20px;
}

.row{
    display:flex;
    justify-content:center;
    margin:4px;
}

.key{
    border:2px solid #444;
    width:55px;
    height:55px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:3px;
    border-radius:6px;
    transition:0.2s;
    background:#111;
    color:#fff;
    animation:rgbGlow 3s infinite linear;
}

/* Large keys */
.wide{width:120px;}
.wider{width:150px;}
.space{width:300px;}

/* PRESS EFFECT */
.key.pressed{
    background:black !important;
    transform:scale(1.1);
    border-color:#fff;
    box-shadow:0 0 25px #00eaff;
}

/* Meter */
#meter{
    margin:20px 0;
    font-size:22px;
    color:#39ff14;
}

/* Reset Button */
#resetBtn{
    padding:10px 25px;
    margin-top:15px;
    border:none;
    border-radius:6px;
    background:#ff0066;
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
#resetBtn:hover{background:#ff3399;}
</style>
</head>

<body>

<h1 style="font-size:40px; margin-bottom:10px;">CYBERPUNK KEYBOARD TESTER</h1>

<div id="meter">Keystrokes: 0</div>

<button id="resetBtn">Reset Keys</button>

<div class="container" id="keyboard">
    
    <!-- ROW 1 -->
    <div class="row">
        <div class="key" data-key="esc">Esc</div>
        <div class="key" data-key="f1">F1</div>
        <div class="key" data-key="f2">F2</div>
        <div class="key" data-key="f3">F3</div>
        <div class="key" data-key="f4">F4</div>
        <div class="key" data-key="f5">F5</div>
        <div class="key" data-key="f6">F6</div>
        <div class="key" data-key="f7">F7</div>
        <div class="key" data-key="f8">F8</div>
        <div class="key" data-key="f9">F9</div>
        <div class="key" data-key="f10">F10</div>
        <div class="key" data-key="f11">F11</div>
        <div class="key" data-key="f12">F12</div>
    </div>

    <!-- ROW 2 -->
    <div class="row">
        <div class="key" data-key="`">`</div>
        <div class="key" data-key="1">1</div>
        <div class="key" data-key="2">2</div>
        <div class="key" data-key="3">3</div>
        <div class="key" data-key="4">4</div>
        <div class="key" data-key="5">5</div>
        <div class="key" data-key="6">6</div>
        <div class="key" data-key="7">7</div>
        <div class="key" data-key="8">8</div>
        <div class="key" data-key="9">9</div>
        <div class="key" data-key="0">0</div>
        <div class="key" data-key="-">-</div>
        <div class="key" data-key="=">=</div>
        <div class="key wide" data-key="backspace">Backspace</div>
    </div>

    <!-- ROW 3 -->
    <div class="row">
        <div class="key wide" data-key="tab">Tab</div>
        <div class="key" data-key="q">Q</div>
        <div class="key" data-key="w">W</div>
        <div class="key" data-key="e">E</div>
        <div class="key" data-key="r">R</div>
        <div class="key" data-key="t">T</div>
        <div class="key" data-key="y">Y</div>
        <div class="key" data-key="u">U</div>
        <div class="key" data-key="i">I</div>
        <div class="key" data-key="o">O</div>
        <div class="key" data-key="p">P</div>
        <div class="key" data-key="[">[</div>
        <div class="key" data-key="]">]</div>
        <div class="key" data-key="\">\</div>
    </div>

    <!-- ROW 4 -->
    <div class="row">
        <div class="key wider" data-key="capslock">Caps</div>
        <div class="key" data-key="a">A</div>
        <div class="key" data-key="s">S</div>
        <div class="key" data-key="d">D</div>
        <div class="key" data-key="f">F</div>
        <div class="key" data-key="g">G</div>
        <div class="key" data-key="h">H</div>
        <div class="key" data-key="j">J</div>
        <div class="key" data-key="k">K</div>
        <div class="key" data-key="l">L</div>
        <div class="key" data-key=";">;</div>
        <div class="key" data-key="'">'</div>
        <div class="key wide" data-key="enter">Enter</div>
    </div>

    <!-- ROW 5 -->
    <div class="row">
        <div class="key wider" data-key="shift">Shift</div>
        <div class="key" data-key="z">Z</div>
        <div class="key" data-key="x">X</div>
        <div class="key" data-key="c">C</div>
        <div class="key" data-key="v">V</div>
        <div class="key" data-key="b">B</div>
        <div class="key" data-key="n">N</div>
        <div class="key" data-key="m">M</div>
        <div class="key" data-key=",">,</div>
        <div class="key" data-key=".">.</div>
        <div class="key" data-key="/">/</div>
        <div class="key wider" data-key="shift">Shift</div>
    </div>

    <!-- ROW 6 -->
    <div class="row">
        <div class="key" data-key="ctrl">Ctrl</div>
        <div class="key" data-key="meta">Win</div>
        <div class="key" data-key="alt">Alt</div>
        <div class="key space" data-key=" ">Space</div>
        <div class="key" data-key="alt">Alt</div>
        <div class="key" data-key="contextmenu">Menu</div>
        <div class="key" data-key="ctrl">Ctrl</div>
    </div>

</div>

<script>
let keys = document.querySelectorAll(".key");
let keyCount = 0;
let meter = document.getElementById("meter");

let sound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-soft-button-click-1127.mp3");

function highlight(key){
    keys.forEach(k=>{
        if(k.dataset.key === key) k.classList.add("pressed");
    });
}

function unHighlight(key){
    keys.forEach(k=>{
        if(k.dataset.key === key) k.classList.remove("pressed");
    });
}

document.addEventListener("keydown", e=>{
    let key = e.key.toLowerCase();
    highlight(key);
    sound.currentTime = 0;
    sound.play();
    keyCount++;
    meter.innerText = "Keystrokes: " + keyCount;
});

document.addEventListener("keyup", e=>{
    let key = e.key.toLowerCase();
    unHighlight(key);
});

/* RESET BUTTON */
document.getElementById("resetBtn").onclick = ()=>{
    keys.forEach(k=>k.classList.remove("pressed"));
    keyCount = 0;
    meter.innerText = "Keystrokes: 0";
};
</script>

</body>
</html>
